<div id="accordion">
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Cliente
          </button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
            <h3 style="text-align: center;" class="display-4">Lista de clientes</h3>
            <table class="table">
                <tr>
                    <th style="text-align: center;">Id</th>
                    <th style="text-align: center;">Nome</th>
                    <th style="text-align: center;">Cpf</th>
                    <th style="text-align: center;">Email</th>
                    <th style="text-align: center;">Celular</th>
                    <th style="text-align: center;">Editar</th>
                    <th style="text-align: center;">Apagar</th>
                </tr>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        <p style="text-align: center;">{{ cliente.id }}</p>
                    </td>
                    <td>
                        <p style="text-align: center;">{{ cliente.nome }}</p>
                    </td>
                    <td>
                        <p style="text-align: center;">{{ cliente.cpf }}</p>
                    </td>
                    <td>
                        <p style="text-align: center;">{{ cliente.email }}</p>
                    </td>
                    <td>
                        <p style="text-align: center;">{{ cliente.celular }}</p>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm btn-add-cliente" (click)="editCliente(cliente)">Editar</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm btn-add-cliente" (click)="deleteCliente(cliente)">Deletar</button>
                    </td>
                </tr>
            </table>
    <h3 style="text-align: center;" class="display-4">Adicionar cliente</h3>
    <div class="card add-cliente">
        <div class="card-body">
            <form id="add-form" (ngSubmit)="addCliente(f)" #f="ngForm" novalidate class="example-form">
                <input type="hidden" [(ngModel)]="cliente.id" id="cliente.id" name="cliente.id" #cliente.id="ngModel">
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nome</mat-label>
                            <input matInput [(ngModel)]="cliente.nome" id="cliente.nome" name="cliente.nome" #cliente.nome="ngModel">
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field class="example-full-width">
                            <mat-label>Cpf</mat-label>
                            <input matInput [(ngModel)]="cliente.cpf" id="cliente.cpf" name="cliente.cpf" #cliente.cpf="ngModel">
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="cliente.email" id="cliente.email" name="cliente.email" #cliente.email="ngModel">
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field class="example-full-width">
                            <mat-label>Celular</mat-label>
                            <input matInput [(ngModel)]="cliente.celular" id="cliente.celular" name="cliente.celular" #cliente.celular="ngModel">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-sm btn-add-cliente">Salvar</button>
                    <button type="reset" class="btn btn-secondary btn-sm btn-add-cliente" (click)="cleanForm(f)">Cancelar</button>
                </div>
        </form>
        </div>
    </div>
        </div>
      </div>
    </div>
  </div>
